# For more details, please visit https://www.github.io/docs/references/gitpod-yml
tasks:
  - init: npm install
    command: |
      export HMR_HOST=`gp url 3000` 
      echo "Starting Dev Server..."
      npm run dev
    
ports:
  - port: 3000
    onOpen: open-browser

vscode:
  extensions:
    - svelte.svelte-vscode

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true